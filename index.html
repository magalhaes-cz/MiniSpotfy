                <span class="nav-icon">üè†</span>

            <a href="#" class="nav-item" data-section="search">
                <span class="nav-icon">üîç</span>
                <span>Buscar</span>

            <a href="#" class="nav-item" data-section="library">
                <span class="nav-icon">üìö</span>

        <div class="playlists-section">

    <!-- Player de √Åudio (fixo na parte inferior) -->
    <footer class="audio-player" id="audioPlayer">

                <button class="control-btn" id="prevBtn" title="Anterior">‚èÆ</button>

                           id="progressSlider"

                           max="100"

                </div>

                <input type="range" 
                       class="volume-slider"

            <button class="control-btn" id="queueBtn" title="Fila de Reprodu√ß√£o">üìã</button>
        </div>
    </footer>

    <!-- Modal para criar playlist -->

        <div class="modal-content">
            <span class="modal-close" id="modalClose">&times;</span>
            <h2>Criar Nova Playlist</h2>
            <input type="text" 
                   class="modal-input" 
                   id="playlistNameInput" 
                   placeholder="Nome da playlist">
            <div class="modal-actions">
                <button class="btn-cancel" id="cancelPlaylistBtn">Cancelar</button>

    <script src="app.js"></script>

</html>
